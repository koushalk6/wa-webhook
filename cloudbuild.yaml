steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/whatsapp-webhook:$SHORT_SHA', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/whatsapp-webhook:$SHORT_SHA']
  - name: 'gcr.io/google.com/cloudsdktool/gcloud'
    args: ['run', 'deploy', 'whatsapp-webhook', '--image', 'gcr.io/$PROJECT_ID/whatsapp-webhook:$SHORT_SHA', '--region', 'us-central1', '--platform', 'managed', '--allow-unauthenticated', '--min-instances', '0', '--max-instances', '10', '--memory', '256Mi', '--cpu', '1']
